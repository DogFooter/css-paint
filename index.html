<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="ryan.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Title</title>
</head>
<body>

    <div class="ryan">

        <div id="left_ear"></div>
        <div id="right_ear"></div>
        <div class="head">
            <div id="left_eye_brow"></div>
            <div id="right_eye_brow"></div>
            <div id="left_eye"></div>
            <div id="right_eye"></div>
            <div class="nose">
                <div id="nose_top"></div>
            </div>
            <div class="mouth">
                <div id="left_lip"></div>
                <div id="right_lip"></div>

                <div id="lip_over"></div>
            </div>
        </div>

    </div>



    <h1 id="w_heading">Wooeng!!</h1>

    <div class="weng">
        <div class="w_head">
            <div id="w_eyes">
                <div class="w_eye" id="w_left_eye">
                    <div class="w_eye_core"></div>
                </div>

                <div class="w_eye" id="w_right_eye">
                    <div class="w_eye_core"></div>
                </div>
            </div>
        </div>
        <div id="w_nose">
            <div class="w_nose_hole" id="w_left_nose_hole"></div>
            <div class="w_nose_hole" id="w_right_nose_hole"></div>
        </div>


        <div id="w_mouth_cover"></div>
        <div id="w_mouth">

            <div id="w_teeth">
                <div class="w_tooth" id="w_tooth_most_left"></div>
                <div class="w_tooth"></div>
                <div class="w_tooth"></div>
                <div class="w_tooth"></div>
                <div class="w_tooth"></div>
            </div>
        </div>
    </div>





</body>
</html>
